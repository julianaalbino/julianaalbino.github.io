<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Mem√≥ria com Imagens</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
    }

    .carta {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .carta img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .carta.virada img {
      display: block;
    }

    .carta::before {
      content: "";
      background-color: #2196F3;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      transition: 0.3s;
    }

    .carta.virada::before {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Jogo da Mem√≥ria üñºÔ∏è</h1>
  <div class="tabuleiro" id="tabuleiro"></div>

  <script>
    const imagens = [
      'link',
      'link',
      'link',
      'link',
      'link',
      'link',
      'link',
      'link',
      'link',
      'link'
    ];

    let cartas = [...imagens, ...imagens];
    cartas = cartas.sort(() => 0.5 - Math.random());

    const tabuleiro = document.getElementById('tabuleiro');
    let cartaVirada = null;
    let travado = false;

    cartas.forEach((imgUrl, index) => {
      const carta = document.createElement('div');
      carta.classList.add('carta');
      carta.dataset.img = imgUrl;
      carta.dataset.index = index;

      const img = document.createElement('img');
      img.src = imgUrl;
      carta.appendChild(img);

      carta.addEventListener('click', () => {
        if (travado || carta.classList.contains('virada') || carta === cartaVirada) return;

        carta.classList.add('virada');

        if (!cartaVirada) {
          cartaVirada = carta;
        } else {
          if (cartaVirada.dataset.img === carta.dataset.img) {
            cartaVirada = null;
          } else {
            travado = true;
            setTimeout(() => {
              carta.classList.remove('virada');
              cartaVirada.classList.remove('virada');
              cartaVirada = null;
              travado = false;
            }, 1000);
          }
        }
      });

      tabuleiro.appendChild(carta);
    });
  </script>
</body>
</html>
